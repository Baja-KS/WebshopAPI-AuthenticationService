
kind: pipeline
type: docker
name: auth-service-build-img

trigger:
  branch:
    - master
  event:
    - push

steps:
- name: build_and_publish
  image:  plugins/docker
  settings:
    repo: bajaks/webshop-api-microservices.auth-service
    username: ${USERNAME}
    password: ${PASSWORD}
    auto_tag: true
